definitions:
  dto.AuthenticateStatusResponse:
    properties:
      authenticated:
        type: boolean
      statusCode:
        type: integer
    type: object
  dto.ErrorResponse:
    properties:
      errorCode:
        type: integer
      message:
        type: string
    type: object
  dto.SuccessResponse:
    properties:
      message:
        type: string
      statusCode:
        type: integer
    type: object
  dto.TokenDto:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  dto.UserDTO:
    properties:
      email:
        type: string
      id:
        type: string
      password:
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/change-password:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: ChangePassword
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: newPassword
        in: formData
        name: newPassword
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: ChangePassword
      tags:
      - Authentication
  /auth/confirm-password-reset:
