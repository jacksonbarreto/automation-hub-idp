      parameters:
      - description: accesstoken
        in: body
        name: token
        required: true
        schema:
          $ref: '#/definitions/dto.TokenDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthenticateStatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
